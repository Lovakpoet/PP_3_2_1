<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
    <p th:text="${user.getName}">...</p>
    <p th:text="${user.getLastName}">...</p>
    <p th:text="${user.getAge}">...</p>

<a th:href="@{edit(id=${user.getId()})}">Edit</a>

<form th:method="POST" th:action="@{delete(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>

</body>
</html>
